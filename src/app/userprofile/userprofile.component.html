
<div style="display: flex; flex-direction: column; justify-content: center;">
  <div>
  <mat-card style="height: fit-content; width: fit-content;">

    <mat-card-content [fxLayout]="'column'" fxFlex="500px">

      <!-- <div *ngIf="changingImage" [fxLayout]="'column'"> -->
      <div>  
          <h3>User profile</h3>
      </div>

      <div fxFlex="70%" fxFlexFill>
          <div fxLayout="row" fxLayoutAlign="center end" >
              <input type="file" (change)="fileChangeEvent($event)" />
          
        
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
            [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()">
            </image-cropper>
          </div>
      </div> 
    
      <div fxLayout="row" fxLayoutAlign="space-around end" style="margin-top: 29px;" >
          <button mat-raised-button  (click)="setProfile()">
               Select-Profile
          </button>
        
          <button mat-raised-button  mat-dialog-close style="margin-left: 10%;">cancel</button>
      </div>

  </mat-card>
  </div>
</div>
