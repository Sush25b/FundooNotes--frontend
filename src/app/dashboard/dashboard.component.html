<!-- parent div -->
<div class="parentdiv">
        <!-- Outer flex div1 -->
        <div >
          <mat-toolbar class="toolbar" class="color" >
            <div>
              <button mat-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
            </div>

            <div >
            <h2 style="font-size:100%; text-align:center; color: rgb(49, 100, 177)"> fundooNotes!</h2>
            </div>
            
            <div class="toolbarspace">
                <button mat-button  mat-icon-button>
                  <mat-icon>search</mat-icon>
                </button>
                <input matInput type="text" class="search-bar" placeholder="Search">
            </div> 

            <div class="toolbarspace">
            
              <button mat-icon-button matTooltip="refresh" routerLink="/dashboard" style="margin-right: 10px">
                <mat-icon >replay</mat-icon>
              </button>
              
              <button mat-icon-button matTooltip="list view" [matMenuTriggerFor]="menu" style="margin-right: 15px">
                <mat-icon>list</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>

              <!-- [matMenuTriggerFor]="setting" -->
              <button mat-icon-button matTooltip="setting" style="margin-right: 10px">
                <mat-icon >settings</mat-icon>
              </button>
            </div>


            <div class="toolbarspace">
              <button mat-icon-button matTooltip="notifications">
                <mat-icon>notifications</mat-icon>
              </button>
            </div>
        
          </mat-toolbar>
        </div>

        <div class="div2">
          <!-- Outer flex div2 -->
          <mat-sidenav-container class="example-container" class="bg" autosize>

                <!-- side bar *** Use <mat-sidenav-content> below one-->
                <mat-sidenav #sidenav mode="side" mode="side" [(opened)]="opened"
                  (opened)="events.push('open!')" (closed)="events.push('close!')">

                              <!-- <mat-button-toggle class="MB2">hiiiiiii</mat-button-toggle>
                                  <br> -->
                  <mat-button-toggle class="MB2">
                    <mat-icon class="spacebetween">notes</mat-icon>Notes
                  </mat-button-toggle><br>

                  <mat-button-toggle class="MB3">
                    <mat-icon class="spacebetween">announcement</mat-icon>Reminders
                  </mat-button-toggle><br>

                  <h5 style="padding-left: 17px">LABELS</h5>

                  <mat-button-toggle class="MB4">
                    <mat-icon class="spacebetween">edit</mat-icon>Edit Label
                  </mat-button-toggle><br>

                  <mat-button-toggle class="MB5">
                    <mat-icon class="spacebetween"> archive</mat-icon>Archive
                  </mat-button-toggle><br>

                  <mat-button-toggle class="MB6">
                    <mat-icon class="spacebetween"> delete</mat-icon>Bin
                  </mat-button-toggle><br>

                </mat-sidenav>


                <mat-sidenav-content>
                  <!-- <div>
                    <p>hiiiiiii</p>
                  </div> -->

                  <div style="margin-left: 30%; margin-top: 2%;">
                              <!-- <a routerLink="/addnote"></a> -->
                      <app-add-note></app-add-note>
          
                  </div>
                  <div>
                      <p>hiiiiiii</p>
                    <app-note></app-note>
                  <router-outlet></router-outlet>

                  </div>
                  
                </mat-sidenav-content>

          </mat-sidenav-container>
        </div>
</div>
